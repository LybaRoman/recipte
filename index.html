<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cooking Recipes</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="cintainer">
                <h1>Recipe Search</h1>
                <h3>Search recipes from all over the world</h3>
                <div class="inputDiv"><input class="search" placeholder="Search meal" type="text"><button>search</button></div>
                <div class="inoutsDiv">
                    <div class="dietDiv">
                        <p>Diet</p>
                        <select id="cars" name="cars">
                            <option value="none" selected>none</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="lacto">Lacto-Vegetarian</option>
                            <option value="gluten">Gluten Free</option>
                            <option value="pescetarian">Pescetarian</option>
                            <option value="ketogenic">Ketogenic</option>
                          </select>
                    </div>
                    <div class="execIngrDiv">
                        <p>Exclude ingredients</p>
                        <input type="text" placeholder="melon">
                    </div>
                </div>
            </div>
        </div>
        <div >
            <div class="body">
                <div>
                    <div class="popularCat"><h1>Popular Categories</h1></div>
                    <div class="items">
                        
                        <div class="item1 item" onclick="navigateTo('Pizza')">
                            <p>Pizza</p>
                        </div>
                        <div class="item2 item" onclick="navigateTo('Seafood')">
                            <p>Seafood</p>
                        </div>
                        <div class="item3 item" onclick="navigateTo('Cakes')">
                            <p>Cakes</p>
                        </div>
                        <div class="item4 item" onclick="navigateTo('Salad')">
                            <p>Salad</p>
                        </div>
                    </div>     
                </div>
            </div>
            <div class="mainContainer">
                <div class="popularCat" id="country"><h1>Recipes of countries</h1></div>

                <div class="cuisine"id="page1">
                    <div class="country">
                        <img src="/img/flags/italy.png" alt="" onclick="navigateTo('Italian')">
                        <p>Italian</p>
                    </div>
                    <div class="country">
                        <img src="/img/flags/Flag_of_Germany.png" alt="" onclick="navigateTo('Germany')">
                        <p>Germany</p>
                    </div>
                    <div class="country">
                        <img src="/img/flags/Flag_of_France.png" alt="" onclick="navigateTo('France')">
                        <p>France</p>
                    </div>
                    <div class="country">
                        <img src="/img/flags/Flag_of_the_United_States_(DoS_ECA_Color_Standard).png" alt="" onclick="navigateTo('America')">
                        <p>America</p>
                    </div>
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1200px-Flag_of_Mexico.svg.png" alt="" onclick="navigateTo('Mexican')">
                        <p>Mexican</p>
                    </div>
                    <div class="country">
                        <img src="https://kapterka.com.ua/image/cache/data/flags/flag-kitaya-kupit-kiev-max-990.jpg" alt="" onclick="navigateTo('Chinese')">
                        <p>Chinese</p>
                    </div>
                </div>
                <div class="cuisine"id="page2">
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Flag_of_Ireland.svg/1024px-Flag_of_Ireland.svg.png" alt="" onclick="navigateTo('Irish')">
                        <p>Irish</p>
                    </div>
                    <div class="country">
                        <img src="https://cdn.britannica.com/66/96866-050-BBAE91CE/Flag-European-Union.jpg" alt="" onclick="navigateTo('Europe')">
                        <p>Europe</p>
                    </div>
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/1200px-Flag_of_Spain.svg.png" alt="" onclick="navigateTo('Spanish')">
                        <p>Spanish</p>
                    </div>
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Greece.svg/2560px-Flag_of_Greece.svg.png" alt="" onclick="navigateTo('Greek')">
                        <p>Greek</p>
                    </div>
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" alt="" onclick="navigateTo('Indian')">
                        <p>Indian</p>
                    </div>
                    <div class="country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg" alt="" onclick="navigateTo('Japanese')">
                        <p>Japanese</p>
                    </div>
                </div>
                <div class="pagination">
                    <span class="dot" ></span>
                    <span class="dot"></span>
                </div>
        </div>
        <div>
            <div class="popularCat"><h1>Vegetarian Recipes</h1></div>
            <div class="itemContainer">
                <div class="aaa">
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
